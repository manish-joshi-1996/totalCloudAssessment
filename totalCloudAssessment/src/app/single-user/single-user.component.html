<div class="container">
<div class="card card-primary" style="width: 50rem; height: 37rem;">
    <div class="card-body">
        
    <div style="background-color: blue;">
        <h3 class="card-title">{{user.data.first_name}} {{user.data.last_name}} Info</h3>
    </div>
        <div class="col-md-12">
            <div class="row">
            <div class="col-md-12">
                <div class="image">
                <img class="imageClass" [src]="user.data.avatar" />
            </div>
            </div>
            </div>
            <br><br>
            <div class="row">
                <table class="table table-bordered">
                    <tr>
                        <th>Id</th>
                        <td>{{user.data.id}}
                        </tr>
                    <tr>
                        <th>First Name</th>
                        <td>{{user.data.first_name}}
                        </tr>
                        <tr>
                            <th>First Name</th>
                            <td>{{user.data.first_name}}
                            </tr>
                            <tr>
                                <th>Last Name</th>
                                <td>{{user.data.last_name}}
                                </tr>
                                <tr>
                                    <th>Email</th>
                                    <td>{{user.data.email}}
                                    </tr>
                                    
                    </table>

            </div>
        </div>
        
    </div>
</div>
</div>
